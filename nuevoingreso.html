<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking plus</title>

    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="estilos.css">

</head>

<body class="inter-400">
    <header>
        <div class="encabezado-logo">
            <i class="fa-solid fa-square-parking rojo" style="font-size: 4rem;"></i>
            <h3>
                <span style="color: white; padding-left: 10px;">Parking</span>
                <span class="rojo">Plus</span>

            </h3>
        </div>
        <h3 style="color: white;">Dashboard</h3>
    </header>

    <div class="contenedor-nuevo-ingreso">
        <form action="" id="nuevoIngreso">
            <h3>informacion del vehiculo</h3>

            <div class="control-form">
                <label>tipo Vehiculo</label>
                <select>
                    <option value="">Carro</option>
                    <option value="">Moto</option>
                    <option value="">Otro</option>
                </select>
            </div>

            <div class="control-form">
                <label>Marca</label>
                <input type="text" id="Marca"/>
            </div>
            <div class="control-form">
                <label>Color</label>
                <input type="text" id="Color"/>
            </div>
            <div class="control-form">
                <label>Placa</label>
                <input type="text" id="Placa"/>
            </div>
            <div class="control-form">
                <label>Observaciones</label>
                <input type="text" id="Observaciones"/>
            </div>
            <button>Ingresar Vehiculos</button>

        </form>
    </div>
    <p style="text-align: center; padding-bottom: 20px;">Loren Rodriguez-SystemPlus Popayan</p>
</body>

</html>
